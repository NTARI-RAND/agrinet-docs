<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600">
  <rect width="1200" height="1600" fill="#f6f0e5" />
  <rect width="1200" height="220" fill="#3a5b46" />
  <text x="600" y="140" font-family="'DejaVu Sans', Arial, sans-serif" font-size="64" fill="#ffffff" text-anchor="middle">
    Intensive Farming Alternative
  </text>
  <text x="600" y="200" font-family="'DejaVu Sans', Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle">
    High-Yield Production for Louisville Yards
  </text>
  <text x="80" y="320" font-family="'DejaVu Sans', Arial, sans-serif" font-size="44" fill="#ac7b43">
