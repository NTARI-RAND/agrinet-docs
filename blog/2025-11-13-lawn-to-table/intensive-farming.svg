  </text>
  <text x="120" y="390" font-family="'DejaVu Sans', Arial, sans-serif" font-size="34" fill="#333333">
    • High-yield planting plans that maximize harvest per square foot
  </text>
  <text x="120" y="450" font-family="'DejaVu Sans', Arial, sans-serif" font-size="34" fill="#333333">
