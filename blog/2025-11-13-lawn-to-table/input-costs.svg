<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600">
  <rect width="1200" height="1600" fill="#f6f0e5" />
  <rect width="1200" height="220" fill="#3a5b46" />
  <text x="600" y="140" font-family="'DejaVu Sans', Arial, sans-serif" font-size="64" fill="#ffffff" text-anchor="middle">
    Input Costs & Methods
  </text>
  <text x="600" y="200" font-family="'DejaVu Sans', Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle">
    Smart Resource Planning
  </text>
  <text x="80" y="320" font-family="'DejaVu Sans', Arial, sans-serif" font-size="44" fill="#ac7b43">
    Water: $150-$300/year (50-70% less than lawns)
  </text>
  <text x="120" y="390" font-family="'DejaVu Sans', Arial, sans-serif" font-size="34" fill="#333333">
    • Drip irrigation recycles 95% of water vs. 40% lawn efficiency
  </text>
  <text x="120" y="450" font-family="'DejaVu Sans', Arial, sans-serif" font-size="34" fill="#333333">
    • Mulching retains soil moisture; harvesting rainwater reduces costs
  </text>
  <text x="80" y="530" font-family="'DejaVu Sans', Arial, sans-serif" font-size="44" fill="#ac7b43">
    Nutrients: $200-$400/year
  </text>
  <text x="120" y="600" font-family="'DejaVu Sans', Arial, sans-serif" font-size="34" fill="#333333">
    • Compost, cover crops, and organic fertilizers build soil health
  </text>
  <text x="120" y="660" font-family="'DejaVu Sans', Arial, sans-serif" font-size="34" fill="#333333">
    • Community composting and natural pest controls keep inputs circular
  </text>
  <text x="80" y="740" font-family="'DejaVu Sans', Arial, sans-serif" font-size="44" fill="#ac7b43">
    Protection: $300-$500/year
  </text>
  <text x="120" y="810" font-family="'DejaVu Sans', Arial, sans-serif" font-size="34" fill="#333333">
    • Row covers, beneficial insects, and low-tunnel season extension
  </text>
  <text x="80" y="890" font-family="'DejaVu Sans', Arial, sans-serif" font-size="44" fill="#ac7b43">
    Companion Planting: $0 (saves 10-30% costs)
  </text>
  <text x="120" y="960" font-family="'DejaVu Sans', Arial, sans-serif" font-size="34" fill="#333333">
    • Tomatoes + basil + marigolds; corn + beans + squash; lettuce + radish + spinach
  </text>
</svg>
